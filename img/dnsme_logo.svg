<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="200" height="80" viewBox="0 0 200 80">
  <style>
    /* default: show only the light‑mode image */
    .light { display: inline; }
    .dark  { display: none; }

    /* dark‑mode: hide light, show dark */
    @media (prefers-color-scheme: dark) {
      .light { display: none; }
      .dark  { display: inline; }
    }
  </style>

  <image class="light" href="dnsme_logo_light.png"/>
  <image class="dark"  href="dnsme_logo_dark.png"/>
</svg>
